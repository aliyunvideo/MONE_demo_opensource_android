apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion externalCompileSdkVersion

    defaultConfig {
        minSdkVersion externalMinSdkVersion
        targetSdkVersion externalTargetSdkVersion


    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir { dirs 'libs' }
    }

    androidExtensions {
        experimental = true
    }

}

dependencies {

    api project(':AUIFoundation:AVBaseUI')
    api project(':AUIFoundation:AVUtils')
    api project(':AUIVideoCommon:common')
    api externalPlayerFull
//    api extrenalConan
//    api  externalFfmpeg //必须依赖
//    api externalPlayerAliyunArtc
//    api externalPlayerAliyunArtcNet
    api externalGSON//第三方依赖库
    api externalOKHTTP//第三方依赖库
    api externalAndroidX
    api externalAndroidDesign
    api externalAliyunOSS
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'


    implementation (externalGlide){
        exclude group: "com.android.support"
    }
}
