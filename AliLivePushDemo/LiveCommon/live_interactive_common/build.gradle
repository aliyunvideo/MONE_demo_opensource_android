import java.text.SimpleDateFormat

plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME :'interactiveCommon' ]
            }
        }
    }

    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'


    api project(':AUIFoundation:AVBaseUI')
    api project(':AUIFoundation:AVTheme')
    api project(':AUIFoundation:AVUtils')
    api project(':LiveCommon:live_commonutils')
    api project(':LiveCommon:live_commonbiz')
    api project(':LiveCommon:live_basic_common')
    api externalPlayerFull

    if (hasInteractiveLive()) {
        api externalLivePusherInteractive
    } else {
        api externalLivePusher
    }

    implementation project(':LiveBeauty:live_beauty')
    implementation project(':LiveBeauty:live_queenbeauty')

    implementation 'com.acker:simplezxing:1.5'
    implementation externalARouter
    annotationProcessor externalARouterCompiler

}