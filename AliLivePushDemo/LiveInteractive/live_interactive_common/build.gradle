import java.text.SimpleDateFormat

plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode 1
        versionName "1.0"

        consumerProguardFiles "consumer-rules.pro"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME :'interactiveCommon' ]
            }
        }
    }

    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation externalAndroidDesign

    api project(':AUIFoundation:AVBaseUI')
    api project(':AUIFoundation:AVTheme')
    api project(':AUIFoundation:AVUtils')
    api project(':LiveCommon:live_commonutils')
    api project(':LiveCommon:live_commonbiz')
    api project(':LiveBasic:live_basic_common')
    api project(':LiveBeauty:live_queenbeauty')

    if (hasInteractiveLive()) {
        api externalLivePusherInteractive
    } else {
        api externalLivePusher
    }

    implementation 'com.acker:simplezxing:1.5'
    implementation externalARouter
    annotationProcessor externalARouterCompiler

}