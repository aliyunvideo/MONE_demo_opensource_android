plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
}

dependencies {

    implementation project(':AliyunVideoCommon')
    implementation project(':AUIVideoEditor:AUIEditorCommon')
    implementation project(':AUIFoundation:AVBaseUI')
    implementation project(':AUIVideoEditor:AUIVideoTrack')
    implementation externalSvideopro
    implementation externalAndroidXCoreKtx
    implementation externalAndroidXAppcompat
    implementation externalAndroidDesign
    implementation externalAndroidXCollectionKtx
    implementation externalAndroidXFragmentKtx
    implementation externalAndroidXActivityKtx
    implementation externalAndroidXLiveDataKtx
    implementation externalAndroidXRuntimeKtx
    implementation externalAndroidXViewModelKtx
}